        <div id="modal"></div>

        <!-- To display the game -->
        <div id="head">
            <div class="flex">
                <div class="flex">
                    <input type="text" id="server" placeholder="Rejoindre un serveur">
                    <button>Rejoindre</button>
                </div>
                <div>
                    Nombre de joueurs: <span id="players-count">0</span> <span id="players-max">/ 16</span>
                </div>
            </div>
            <div class="flex">
                <div id="user">
                    <div id="username">Username</div>
                    <div id="server-name">Server</div>
                </div>
                <button id="login">Se connecter</button>
                <button id="register">S'inscrire</button>
                <button id="logout">Se déconnecter</button>
            </div>
        </div>

        <!-- Game container -->
        <div id="container">
            <div id="gameplay">
                <!-- On partie start -->
                <div id="playground">
                    <div id="players">
                        <div id="me" class="player">
                            <div class="player-label">
                                Moi
                            </div>
                            <div class="player-score">0</div>
                        </div>
                        <div id="opponent" class="player">
                            <div class="player-label">
                                Adversaire
                            </div>
                            <div class="player-score">0</div>
                        </div>
                        <video src="./image/animations/paper-rock.mp4">
                        </video>
                        <div id="timer">3</div>
                    </div>
                    <div id="choices">
                        <div id="rock" class="choice">
                            <img src="image/rock.png" alt="rock">
                        </div>
                        <div id="paper" class="choice">
                            <img src="image/paper.png" alt="paper">
                        </div>
                        <div id="scissors" class="choice">
                            <img src="image/scissors.png" alt="scissors">
                        </div>
                    </div>
                </div>
